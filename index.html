<!doctype html>
<html lang="en" class="dark" style="color-scheme: dark;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/open-crypto-icons/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Crypto Icons - Free High-Quality Cryptocurrency Logos & SVGs</title>
    <!-- Theme Restore (FOUC Fix) -->
    <script>
      const t = localStorage.getItem("theme") || "dark";
      if (t === "dark") {
        document.documentElement.classList.add("dark");
        document.documentElement.style.colorScheme = "dark";
      } else {
        document.documentElement.classList.remove("dark");
        document.documentElement.style.colorScheme = "light";
      }
    </script>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Redirect SPA logic for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" crossorigin src="/open-crypto-icons/assets/index-JX3cfize.js"></script>
    <link rel="stylesheet" crossorigin href="/open-crypto-icons/assets/index-CDVM9emW.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
